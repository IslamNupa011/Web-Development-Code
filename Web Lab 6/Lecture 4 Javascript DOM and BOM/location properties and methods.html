<!DOCTYPE html>

<html>

	<head>
		<title>Page 1</title>
	</head>

	<body>
		<div style="width:150%; height:5000px;">
			<input type="button" value="location.href" onclick="window.location.href='screen properties.html';"><br/>
			<input type="button" value="location.protocol" onclick="document.write(window.location.protocol);"><br/>
			<input type="button" value="location.host" onclick="document.write(window.location.host);"><br/>
			<input type="button" value="location.pathname" onclick="document.write(window.location.pathname);"><br/>
			<input type="button" value="query string" onclick="document.write(window.location.search);"><br/>
			<input type="button" value="location assign()" onclick="window.location.assign('window attributes.html');"><br/>
			<input type="button" value="reload" onclick="window.location.reload();"><br/>
		</div>
	</body>
</html>
