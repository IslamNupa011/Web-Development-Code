<!DOCTYPE html>


<html>

  <head>
     <title>Ans To The Question No-3 </title>
	 
	 <style>
	 form span{
	 color:red;
	 }
	 
	   </style>
	 
    </head>
	
	
	
	<body>
	
	<form>
	Password Conditon:
	
	<ul>
	<li>Minimum 8 characters</li>
	<li>At least one uppercase letter</li>
	<li>At least one lowercase letter</li>
	
	</ul>
	
	Password : <input type="password" id="pass" name="pass" onkeyup="passvalidate();">
	<span id="min">Minimum Character</span>|
	<span id="up">One Uppercase Letter</span>|
	<span id="low">One Lowercase Letter</span>
	
	</form>
	
	
	  <script>
	  
	  function passvalidate(){
	  
	  
	  var password_length=/^.{8,}$/; // only Minimum limit bolse question e , maximum koto hb e bol e nai
	  var password_upper=/[A-Z]+/;
	  var password_lower=/[a-z]+/;
	  
	  var password_input=document.getElementById('pass').value;
	  
	  if(password_length.test(password_input)){
	  document.getElementById('min').style.color="green";
	  }
	  
	  else{
	  document.getElementById('min').style.color="red";
	  }
	  
	  
	  
	   if(password_upper.test(password_input)){
	  document.getElementById('up').style.color="green";
	  }
	  
	  else{
	  document.getElementById('up').style.color="red";
	  }
	  
	  
	  
	  
	  
	   if(password_lower.test(password_input)){
	  document.getElementById('low').style.color="green";
	  }
	  
	  else{
	  document.getElementById('low').style.color="red";
	  }
	  
	  
	  
	  
	  


}
	 

	  
	  
	  
	  
	    </script>
	
	  </body>





</html>
