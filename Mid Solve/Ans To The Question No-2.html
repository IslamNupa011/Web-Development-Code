	<body>
	<b> Job Application Form</b>
	<hr/>
	
	<form>
		<b>First Name</b> :<input type="text" id="fname" name="fname">
		<span style="margin:60px;"> </span>
	
		<b>Last Name</b> :<input type="text" id="lname" name="lname">
		<br/>
		<br/>
		
		<b>Gender</b> :<input type="radio" name="gender" value="male" > Male <input type="radio" name="gender" value="female"> Female
		<span style="margin:90px;"> </span>
	
		<b>Birthdate</b> :<input type="date" id="dob" name="dob">
		<br/>
		<br/>
		
		<b>Phone No</b> :<input type="text" id="phone" name="phone" placeholder="phone no">
		<span style="margin:65px;"> </span>
	
		<b>Email</b> :<input type="email" id="email" name="email">
		
		<br/>
		<br/>
		
		<b>Country</b> : <select> 
		 <option value="bangladesh" selected>Bangladesh</option>  <!--Default Value bola jeita seitai selected likha hoy -->
        <option value="india">India</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="united kingdom">United Kingdom</option>
		
							</select>
		<span style="margin:90px;"> </span>
	
		<b>Postal Code</b> :<input type="email" id="email" name="email">
		<br/>
		<br/>
		
		<textarea rows="4" cols="90" placeholder="Enter your address"></textarea>
		<br/>
		<br/>
		<b>Applied Position</b> :<select> 
		 <option value="sei" selected>Software Engineer Intern</option>  
        <option value="jse">Junior Software Engineer</option>
        <option value="se">Software Engineer</option>
        <option value="tm">Team Manager</option>
        <option value="qao">Quality Assurance Officier</option>
		 <option value="st">Software Tester</option>
		  <option value="others">Others</option>
		
							</select>
		<br/>
		<br/>
		
		<b>Upload CV</b> :<input type="file" id="cv" name="cv" style="margin:1px">
		<br/>
		<br/>
		
		<span style="margin:40%">
		<input type="submit" value="Apply">
		<input type="reset" value="Reset">

    
		
	
	 </form>
