    <body>
	      <form>
		     
	         <h3>Add New Products</h3>
	   
	          Product Name:   <input type="text" id="t1" name="text" placeholder="Product Name" title="Required Field" style="display:inline;margin-left:23px;" autofocus required>
	          Product Image: <input type="file" id="image_file" name="f1" style="display:inline">
	          Selling Price: <input type="text" id="t" name="t2" placeholder="Ex. 300"><br/><br/>
	          Available Quantity: <input type="text">	  
	          Date: <input type="date" id="d" name="date" style="margin-left:60px">
	          <button title="Click to add the item" style="width:10%;margin-left:116px;"><i class="glyphicon glyphicon-plus"></i>Add</button><br/>
	         
	         <hr/>
	   
	          
	          <h2>All Products List</h2>
		 
		          Search: <input type="search" id="s1" name="search"><br/><br/>
		          Show: <input type="number" min="5" max="50" step="5"id="t3" name="t4">entries<br/>
				  
				  <table style="border:1px solid black;width:100%;border-collapse:collapse;">
